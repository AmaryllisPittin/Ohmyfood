<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La palette du goût</title>
    <script src="https://kit.fontawesome.com/56bc717981.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/menus-specificities.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56bc717981.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
        </a>
        <span class="ohmyfood-logo">
            <img src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
        </span>
    </header>
    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="présentation - La palette du goût" class="image-presentation">
    <section class="section-prestentation-restaurant">
        <div class="restaurant_name_and_icon">
            <h1 class="restaurant_name">La palette du goût</h1>
            <span class="all_icons_hearts">
                <i class="fa-regular fa-heart fa-heart-regular-position"></i>
                <i class="fa-solid fa-heart fa-heart-solid-position"></i>
            </span>
        </div>
        <div class="container_menu">
        <h2>ENTRÉES</h2>
        <div class="food-selection">
        <div class="food-name-selection food-name-selection-first">
            <input type="checkbox" id="Checkbox-starter-1" class="Checkbox-menu">
            <label for="Checkbox-starter-1">
                <span class="food-name-selection__title">Fricassée d'escargots</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">Au piment d'Espelette</span>
                    <span class="price">25€</span>
            </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
            <div class="food-name-selection food-name-selection-second">
                <input type="checkbox" id="Checkbox-starter-2" class="Checkbox-menu">
                <label for="Checkbox-starter-2">
                <span class="food-name-selection__title">Foie gras de canard mi-cuit</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">Et ses copeaux de truffe noire</span>
                    <span class="price">35€</span>
                </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
            <div class="food-name-selection food-name-selection-third">
                <input type="checkbox" id="Checkbox-starter-3" class="Checkbox-menu">
                <label for="Checkbox-starter-3">
                <span class="food-name-selection__title">Oeuf au plat</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">Assaisonné à la truffe sur lit de caviar</span>
                    <span class="price">20€</span>
                </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
        </div>
        <h2>PLATS</h2>
        <div class="food-selection">
            <div class="food-name-selection food-name-selection-first">
                <input type="checkbox" id="Checkbox-course-1" class="Checkbox-menu">
                <label for="Checkbox-course-1">
                <span class="food-name-selection__title">Filet de boeuf aux herbes</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">Accompagné de sa ribambelle de légumes</span>
                    <span class="price">40€</span>
                </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
            <div class="food-name-selection food-name-selection-second">
                <input type="checkbox" id="Checkbox-course-2" class="Checkbox-menu">
                <label for="Checkbox-course-2">
                <span class="food-name-selection__title">Parmentier de queue de boeuf</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">A la truffe noire sur sa purée de panais</span>
                    <span class="price">35€</span>
                </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
            <div class="food-name-selection food-name-selection-third">
                <input type="checkbox" id="Checkbox-course-3" class="Checkbox-menu">
                <label for="Checkbox-course-3">
                <span class="food-name-selection__title">Filet de turbot</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">Aux agrumes</span>
                    <span class="price">44€</span>
                </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
        </div>
        <h2>DESSERTS</h2>
        <div class="food-selection">
            <div class="food-name-selection food-name-selection-first">
                <input type="checkbox" id="Checkbox-dessert-1" class="Checkbox-menu">
                <label for="Checkbox-dessert-1">
                <span class="food-name-selection__title">Paris-Brest</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">Revisité</span>
                    <span class="price">18€</span>
                </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
            <div class="food-name-selection food-name-selection-second">
                <input type="checkbox" id="Checkbox-dessert-2" class="Checkbox-menu">
                <label for="Checkbox-dessert-2">
                <span class="food-name-selection__title">Macaron au chocolat d'exception</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">Et glace à la vanille de Madagascar</span>
                    <span class="price">22€</span>
                </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
            <div class="food-name-selection food-name-selection-third">
                <input type="checkbox" id="Checkbox-dessert-3" class="Checkbox-menu">
                <label for="Checkbox-dessert-3">
                <span class="food-name-selection__title">Mousse au chocolat</span>
                <span class="food-specificity-and-price">
                    <span class="food-specificity">Au piment d'Espelette et à la truffe noire</span>
                    <span class="price">23€</span>
                </span>
                <span class="food-checked">
                    <i class="fa-solid fa-circle-check"></i>
                </span>
            </label>
            </div>
        </div>
        </div>
        <div class="button_container">
            <button class="button-command">Commander</button>
        </div>
    </section>
    <footer class="footer">
        <h1 class="footer__h1">ohmyfood</h1>
        <div class="footer_all_links">
            <div class="footer_2_icons_and_links">
                <div class="footer_icon_and_link">
                    <i class="fa-solid fa-utensils fa-sm"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div class="footer_icon_and_link">
                    <i class="fa-solid fa-handshake-angle fa-xs"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
            </div>
            <div class="footer_simple_link">
                <a href="#" class="footer_simple_link">Mentions légales</a>
                <a href="#" class="footer_simple_link">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
